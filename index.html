<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Workflow Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Team Workflow Tracker</h1>
    </header>
    <main>
        <section id="workflow">
            <h2>Team Tasks</h2>
            <table id="taskTable">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Description</th>
                        <th>Assigned to</th>
                        <th>Status</th>
                        <th>Deadline</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="taskTableBody">
                </tbody>
            </table>
            <button id="addTaskBtn">Add Task</button>
        </section>
    </main>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add New Task</h2>
            <input type="text" id="taskInput" placeholder="Task Name" required>
            <textarea id="taskDescriptionInput" placeholder="Task Description" rows="4" required></textarea>
            <input type="text" id="teamMemberInput" placeholder="Assign to (Name)" required>
            <select id="taskStatus">
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
            <input type="date" id="deadlineInput" required>
            <button id="saveTaskBtn">Save Task</button>
            <input type="hidden" id="editIndex"> <!-- Hidden field for edit tracking -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
